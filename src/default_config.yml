# EN: Creature's dupping settings
#
# If your players have one of the "camouflage.use.dupe" permissions,
# those settings will be employed when they meet a creature AND are camouflaged.
#
# You can make a settings group by monster type (list here: http://bit.ly/HyrjKG).
# The non listed ones will use "default" settings.
#
# Also note that if you hit a creature with an arrow, without being in his field of vision,
# you will not be detected.
#
# The syntax is: (do not forget the 2, then 4 spaces at the line's beginning)
#
#  <creature name>:
#    farDistance: <number of blocks for "far" area (beyond it, player is not detected)>
#    farAngle: <vision angle of the creature at "far" distance>
#    nearDistance: <number of blocks for "near" area>
#    nearAngle: <vision angle of the creature at "near" distance>
#                                    -------------------
# FR: Réglages de la tromperie des créatures
#
# Si vos joueurs ont une ou plusieurs des permissions "camouflage.use.dupe",
# ces réglages sont employés quand ils rencontrent une créature ET qu'ils sont camouflés.
#
# Vous pouvez faire un groupe de réglage par type de monstre (liste ici : http://bit.ly/HyrjKG).
# Ceux qui ne seront pas listés utiliseront les réglages "default".
#
# Notez également que si vous touchez une créature avec une flêche, sans être dans
# champ de vision, vous ne serez pas détecté.
#
# La syntaxe est : (n'oubliez pas les 2, puis 4 espaces en début de ligne)
#
#  <nom de la créature>:
#    farDistance: <nombre de blocs de la zone "lointaine" (au delà, le joueur n'est pas détecté)>
#    farAngle: <angle de vision de la créature à distance "lointaine">
#    nearDistance: <nombre de blocs de la zone "proche">
#    nearAngle: <angle de vision de la créature à distance "proche">

dupeCreatures:
  default:
    farDistance: 10
    farAngle: 90
    nearDistance: 3
    nearAngle: 180
    
  CREEPER:
    farDistance: 8
    farAngle: 45
    nearDistance: 2
    nearAngle: 90
    
  ENDERMAN:
    farDistance: 0
    
  SPIDER:
    farAngle: 120
    nearAngle: 240
    
  CAVE_SPIDER:
    farAngle: 60
    nearAngle: 120
    
  ZOMBIE:
    farDistance: 5
    farAngle: 60
    nearDistance: 2
    nearAngle: 90

